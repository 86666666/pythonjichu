<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>测试静态页面</title>
</head>
<body>
<!--绝对地址 方案一 -->
<img src="http://127.0.0.1:8001/static/image/Django.png" width="400" height="400">
<br>
<!--相对地址 方案一 -->
<img src="/static/image/Django.png" width="400" height="400">

<br>
<h4>下面图片是使用模板标签引入的图片</h4>
<!--django模板中的标签 方案二 -->
{% load static %}
<img src="{% static 'image/Django.png' %}">
</body>
</html>
